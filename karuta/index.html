<!DOCTYPE html>
<html lang="ja">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>萌神サンプル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style type="text/css">
    body {
      font-family: "メイリオ",Meiryo,"ヒラギノ角ゴ Pro","Hiragino Kaku Gothic",sans-serif;
    }
    h1 {
      text-align: center;
    }
    .hidden {
      visibility: hidden;
    }
    p#moji {
      font-size: 60px;
      margin: 10px;
    }
    div.img {
      border: 5px dashed red;
    }
    img {
      width: 30%;
    }
    .text-center {
      text-align: center;
    }
    input {
      background: #333333;
      padding: 10px;
      min-width: 200px;
      font-size: 16pt;
       border-radius: 10px;        /* CSS3草案 */  
    -webkit-border-radius: 10px;    /* Safari,Google Chrome用 */  
    -moz-border-radius: 10px;   /* Firefox用 */  
    color: #ffffff;

    }
    div.omikujibase {
      background-image: url("docplate.jpg");
      background-repeat: no-repeat;
      background-position: top left;

      line-height: 1.2;
      margin: 0px; padding: 0px;
    }
    div.omikujibase p.kRes {
      margin: 0px;
      font-size: 40pt;
      line-height: 1.2;
    }
    div.omikujibase p.kCom {
      margin: 0px;
      font-size: 16pt;
      line-height: 1.2;
    }
    p.button {
      text-align: center;
      margin: 10px 0px;

    }

    /* 外枠：この装飾は無くても構いません */
    div.playground {
      margin: 1em 0px;
      padding: 1em;
      border: 1px solid gray;
    }

  </style>
  <script type="text/javascript">

    // ========================================
    // 効果音を鳴らす（★今回のメインはこれ★）
    // ========================================
    var array = [];
    var now = 0;

    var map = new Map([
          ["1", "../images/r01.png"],
          ["5", "../images/r02.png"],
          ["9", "../images/r03.png"],
          ["13", "../images/r04.png"],
          ["17", "../images/r05.png"],
          ["21", "../images/r06.png"],
          ["25", "../images/r07.png"],
          ["29", "../images/r08.png"],
          ["33", "../images/r09.png"],
          ["37", "../images/r10.png"],
          ["41", "../images/r11.png"],
          ["45", "../images/r12.png"],
          ["2", "../images/b01.png"],
          ["6", "../images/b02.png"],
          ["10", "../images/b03.png"],
          ["14", "../images/b04.png"],
          ["18", "../images/b05.png"],
          ["22", "../images/b06.png"],
          ["26", "../images/b07.png"],
          ["30", "../images/b08.png"],
          ["34", "../images/b09.png"],
          ["38", "../images/b10.png"],
          ["42", "../images/b11.png"],
          ["46", "../images/b12.png"],
          ["3", "../images/y01.png"],
          ["7", "../images/y02.png"],
          ["11", "../images/y03.png"],
          ["15", "../images/y04.png"],
          ["19", "../images/y05.png"],
          ["23", "../images/y06.png"],
          ["27", "../images/y07.png"],
          ["31", "../images/y08.png"],
          ["35", "../images/y09.png"],
          ["39", "../images/y10.png"],
          ["43", "../images/y11.png"],
          ["47", "../images/y12.png"],
          ["4", "../images/g01.png"],
          ["8", "../images/g02.png"],
          ["12", "../images/g03.png"],
          ["16", "../images/g04.png"],
          ["20", "../images/g05.png"],
          ["24", "../images/g06.png"],
          ["28", "../images/g07.png"],
          ["32", "../images/g08.png"],
          ["36", "../images/g09.png"],
          ["40", "../images/g10.png"],
          ["44", "../images/g11.png"],
          ["48", "../images/g12.png"]]);

    Array.prototype.shuffle = function(){
 
      var i = this.length;
   
      while(i){
   
        var j = Math.floor(Math.random() * i);
        var t = this[--i];
   
        this[i] = this[j];
        this[j] = t;
      }
   
      return this;
    }

    function init() {
      // 1..48
      for (i=0;i<48;i++){
        array[i] = i;
      }
      console.log(array.shuffle());
      var img = document.getElementById("image");

      document.getElementById("moji").innerText = (array[0] + 1)
      document.getElementById("sound").src = "" + "../" + (array[0] + 1) + ".mp3"
      img.src = "" + map.get(String((array[0] + 1)))
      img.classList.add('hidden');
      document.getElementById("OmikujiSound").load()
    }
    function next() {
      now += 1;
      var img = document.getElementById("image");
      document.getElementById("moji").innerText = (array[now] + 1)
      document.getElementById("sound").src = "" + "../" + (array[now] + 1) + ".mp3"
      document.getElementById("OmikujiSound").load()
      img.src = "" + map.get(String((array[now] + 1)))
      img.classList.add('hidden');
      console.log(array[now])
    }
    function ring() {
      document.getElementById("OmikujiSound").play();
      setTimeout(function(){
        document.getElementById("OmikujiSound").load();
      }, 1000);
      console.log(array[now])
    }
    function answer() {
      document.getElementById("image").classList.remove('hidden');
    }
  </script>
</head>
<body onLoad="init();">

  <h1>萌神歌牌</h1>
  <p>このサンプルは、<strong>音が鳴ります</strong>ので注意して下さい。<br>音声が出ない場合は、デバイスの音声をONにしてください。</p>

  <!-- =========================== -->
  <!-- ▼効果音を準備するaudio要素 -->
  <!-- =========================== -->

  <audio id="OmikujiSound" preload="auto">
    <source id="sound" src="" type="audio/mp3">
    <p>※お使いのブラウザは、残念ながらHTML5のaudio要素をサポートしていないようですから、音は鳴りません。</p>
  </audio>

  <div class="playground">
    <div class="omikujibase text-center">
      <p id="moji"></p>
      <div class="img">
        <img id="image" class="card" src="">
      </div>
    </div>

    <!-- ―――――――― -->
    <!-- ▼再生ボタン -->
    <!-- ―――――――― -->

    <p class="button">
      <input type="button" onclick="next();" value="下一个" />
    </p>
    <p class="button">
      <input type="button" onclick="ring();" value="放音" />
    </p>
    <p class="button">
      <input type="button" onclick="answer();" value="正确答案" />
    </p>
  </div>

</body>
</html>
